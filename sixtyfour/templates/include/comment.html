{% url 'user:post' post.user post.id as post_url %}
<div class="comment border mb-4">
	<div class="row no-gutters overflow-hidden flex-md-row h-md-250 position-relative">
		<div class="col-auto d-none flex-column d-md-block">
			<div class="card-avatar p-3" style="bottom:0px;"><svg class="bd-placeholder-img" width="100" height="100" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dx="-2em" dy=".3em">Avatar</text></svg></div>
		</div>
		<div class="col pr-3 pt-2 d-flex flex-column">
			{{ comment.formatted|safe }}
		</div>
	</div>
	<div class="comment-info p-2 bg-light">
		Posted by {% user comment.user %} on {{ comment.created }}
	</div>
</div>
