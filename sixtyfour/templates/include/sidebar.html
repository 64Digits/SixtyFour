<div class="sidebar-module">
	<button class="sidebar-title btn btn-link lead"
		type="button" data-toggle="collapse" 
		data-target="#sb_{{ sidebar_module.name }}"
		aria-controls="sb_{{ sidebar_module.name }}"
		aria-expanded="true">
	  {{ sidebar_module.title }}
	</button>
	<div class="sidebar-content p-3 collapse show" id="sb_{{ sidebar_module.name }}">
		{% include sidebar_module.template %}
	</div>
</div>
